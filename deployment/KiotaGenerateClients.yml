parameters:
  - name: outputDirectory
    type: string
  - name: language
    type: string
    default: 'csharp'
  - name: openApiRepo
    type: string
  - name: openApiBranch
    type: string
    default: 'main'
  - name: openApiSpecPath
    type: string
  - name: GeneratedApiClassName
    type: string
  - name: Namespace
    type: string

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK for Kiota'
    inputs:
      packageType: sdk
      version: '8.0.x'

  - script: dotnet tool install --global Microsoft.OpenApi.Kiota
    displayName: 'Install Kiota CLI'

  # Checkout the GitHub repo using a service connection
  - checkout: git://github.com/${{ parameters.openApiRepo }}@${{ parameters.openApiBranch }}
    displayName: 'Checkout OpenAPI Spec Repository'
    persistCredentials: true
    path: openapi-spec-repo

  - script: |
      mkdir -p $(Pipeline.Workspace)/OpenAPI
      cp $(Build.SourcesDirectory)/openapi-spec-repo/${{ parameters.openApiSpecPath }} $(Pipeline.Workspace)/OpenAPI/ADDS-OpenAPI-Docs.yaml
    displayName: 'Copy OpenAPI Spec from checked out repo'
    shell: bash

  - script: |
      export PATH="$PATH:~/.dotnet/tools"
      kiota generate \
        --language "${{ parameters.language }}" \
        --openapi "$(Pipeline.Workspace)/OpenAPI/ADDS-OpenAPI-Docs.yaml" \
        --output "${{ parameters.outputDirectory }}" \
        --class-name "${{ parameters.GeneratedApiClassName }}" \
        --namespace-name "${{ parameters.Namespace }}"
    displayName: 'Generate client with Kiota'
    shell: bash